<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>

    <!-- ================================================================ -->
    <!-- fav icon -->
    <link rel="icon" href="/bookmark.png" />
    <!-- font awesome-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />

    <!--  -->
  </head>
  <body>
    <div class="container">
      <div class="h1 position-relative">
        <h1 class="text-center py-5 before-Ag">Bookmarker</h1>
      </div>
      <div class="contain mt">
        <h2 class="text-center py-3 mt-3">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div
          class="alert alert-danger py-2 mt-1 d-none mt-3"
          id="alretNotvalid"
        >
          not valid
        </div>
        <label for="NameWebsite" class="pb-2 fw-semibold">
          <i class="fa-solid fa-book-bookmark pe-2"></i>
          Site Name</label
        >
        <input
          type="text"
          placeholder="bookMark Name"
          class="form-control"
          id="NameWebsite"
          oninput="validations(this)"
        />
        <div class="alert alert-danger py-2 mt-1 d-none mt-3">
          Site name must contain at least 3 characters
        </div>
        <!--  -->
        <label for="WebsiteLink" class="pb-2 fw-semibold pt-3">
          <i class="fa-solid fa-link"></i>Site URL</label
        >
        <input
          type="text"
          placeholder="Website URL"
          placeholder=""
          class="form-control"
          id="WebsiteLink"
          oninput="validations(this)"
        />
        <div class="alert alert-danger py-2 mt-1 d-none mt-3">
          Site URL must be a valid one
        </div>
        <!--  -->
        <label for="searchName" class="pb-2 fw-semibold pt-3">
          <i class="fa-solid fa-search mt-3"></i>search by name</label
        >
        <input
          type="text"
          placeholder="search by name"
          class="form-control"
          id="searchName"
          oninput="search()"
        />
        <div class="btn d-flex justify-content-center pt-4 mb-4">
          <button
            type="button"
            class="btn btn-primary px-5 m-1 d-block"
            id="submitBtn"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="add()"
          >
            Submit
          </button>
          <button
            type="button"
            class="btn btn-danger px-5 m-1"
            id="Delate"
            onclick="delateAll()"
          >
            Delate All
          </button>
          <button
            type="button"
            class="btn btn-warning px-5 m-1 d-none"
            id="updateWebsite"
            onclick="updateData()"
          >
            update
          </button>
        </div>
      </div>
      <!--  -->

      <!--  -->
      <table class="table mt-5">
        <thead>
          <tr class="text-center">
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
            <th scope="col">update</th>
          </tr>
        </thead>
        <tbody class="text-center" id="tableContainer"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body fs-3 fw-bold text-center text-success"
            id="agValid"
          ></div>
        </div>
      </div>
    </div>

    <!--bootstrap  -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
    <!--  -->
  </body>
</html>
